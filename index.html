<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./weather.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Belanosima&family=Bowlby+One&family=Kalam&family=Open+Sans&family=Roboto+Slab:wght@500&family=Roboto:ital,wght@0,300;1,400&family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather_header">
            <form action="" class="weather_search">
                <input type="text" placeholder="search city"><i class="fa-solid fa-magnifying-glass" style="cursor: pointer;"></i>
            </form>
            <div class="weather_units">
                <span class="celsius">&#176C</span>
                <span class="farenheit">&#176F</span>
    
            </div>
        </div>
        <div class="weather_body">
            <h1 class="city">Kochi</h1>
            <div class="date">
             <p>Friday 23 march 2024 10:50 AM</p>
            </div>
            <div class="forecast">Clear</div>
            <div class="icons">
                <img src="./1.png" alt="" style="background-color: #1e1e1e;">
            </div>
            <p class="temparature">28&#176</p>
        </div>


        <div class="info">
            <div class="card">
<i class="fa-solid fa-temperature-half"></i>
           <div>
            <p>Temp-Max</p>
            <p class="realfeel">30&#176c</p>
        </div>
        </div>

        <div class="card">
     <i class="fa-solid fa-temperature-half"></i>
             <div>
                 <p>Temp-Min</p>
              <p class="realfeel">18&#176c</p>
             </div>
             </div>

         <div class="card">
            <i class="fa-solid fa-wind"></i>                     <div>
                     <p>Wind speed</p>
                   <p class="realfeel">2.23m/h</p>
                    </div>
     </div>
     <div class="card">
        <i class="fa-solid fa-droplet"></i>
                <div>
                <p>Humidity</p>
              <p class="realfeel">60%</p>
               </div>
</div>
     
    </div>
</body>
</html>
